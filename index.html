<!DOCTYPE html>
<html>
	<head>
		<title>Reader</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div id="word">
			<h3><div id="word-inner"></div></h3>
			<div id="gui-preload">
				<textarea placeholder="Put your contents here..." id="text" rows="14"></textarea>
				<h3 class="button button-ready">Ready</h3>
			</div>
			<div id="gui-onload">
				<h3>
					<div class="button button-previous"><<</div>
					<div class="button button-speed-down">-</div>
					<div class="button button-play">Play</div>
					<div class="button button-speed-up">+</div>
					<div class="button button-next">>></div>
				</h3>
				<h5 id="wordCount"></h5>
			</div>
			<h5>source code <a href="https://github.com/Herbaciarz/one-word-reader/">GitHub</a></h5>
		</div>
		<script src="assets/jquery-3.1.0.min.js"></script>
		<script src="assets/app.js"></script>
	</body>
</html>
